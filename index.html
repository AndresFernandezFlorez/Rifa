<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
  <style>
    body {
      padding: 20px;
    }
    .puesto {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 5px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .puesto:hover {
      background-color: #f8f9fa;
    }
    .ocupado {
      background-color: #ffcccc;
    }
    .nombre-input {
      margin-top: 5px;
    }
    @media (max-width: 576px) {
      .puesto {
        margin: 5px 0;
      }
    }
  </style>
  <title>Rifa</title>
</head>
<body>

  <div class="container">
    <h1 class="text-center">Rifa - 100 Puestos</h1>
    <div class="row" id="puestosContainer">
      <!-- Puestos se generarán aquí con JavaScript -->
    </div>
  </div>

  <script>
    var firebaseConfig = {
      apiKey: "tu-api-key",
      authDomain: "tu-auth-domain",
      projectId: "tu-project-id",
      storageBucket: "tu-storage-bucket",
      messagingSenderId: "tu-messaging-sender-id",
      appId: "tu-app-id"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    var puestosContainer = document.getElementById('puestosContainer');

    window.onload = function () {
      for (var i = 1; i <= 100; i++) {
        firebase.database().ref('puestos/' + i).once('value').then(function (snapshot) {
          var nombreGuardado = snapshot.val() ? snapshot.val().nombre : null;
          if (nombreGuardado) {
            document.getElementById('nombre' + i).value = nombreGuardado;
            ocuparPuesto(i);
          }
        });
      }
    };

    for (var i = 1; i <= 100; i++) {
      var puestoDiv = document.createElement('div');
      puestoDiv.className = 'col-md-3 col-sm-6 puesto';
      puestoDiv.id = 'puesto' + i;
      puestoDiv.innerHTML = '<p>Puesto ' + i + '</p><p class="estado" id="estado' + i + '">Disponible</p><input type="text" class="form-control nombre-input" id="nombre' + i + '" placeholder="Nombre" style="display:none;"><button class="btn btn-primary btn-sm" id="guardar' + i + '" style="display:none;">Guardar</button><button class="btn btn-danger btn-sm" id="cancelar' + i + '" style="display:none;">Cancelar</button>';
      puestoDiv.onclick = function () {
        tomarPuesto(this.id);
      };
      puestosContainer.appendChild(puestoDiv);
    }

    function tomarPuesto(id) {
      var puestoId = parseInt(id.replace('puesto', ''));
      var nombreInput = document.getElementById('nombre' + puestoId);
      var estadoPuesto = document.getElementById('estado' + puestoId);
      var guardarBtn = document.getElementById('guardar' + puestoId);
      var cancelarBtn = document.getElementById('cancelar' + puestoId);

      if (nombreInput.style.display === 'none') {
        nombreInput.style.display = 'block';
        guardarBtn.style.display = 'block';
        cancelarBtn.style.display = 'block';
        estadoPuesto.textContent = 'Ocupado';
        estadoPuesto.classList.add('ocupado');
        nombreInput.focus();

        guardarBtn.onclick = function () {
          firebase.database().ref('puestos/' + puestoId).set({
            nombre: nombreInput.value
          });
          ocuparPuesto(puestoId);
        };

        cancelarBtn.onclick = function () {
          nombreInput.value = '';
          firebase.database().ref('puestos/' + puestoId).remove();
          ocuparPuesto(puestoId);
        };

      } else {
        firebase.database().ref('puestos/' + puestoId).set({
          nombre: nombreInput.value
        });
        ocuparPuesto(puestoId);
      }

      nombreInput.addEventListener('input', function () {
        guardarBtn.disabled = (nombreInput.value.trim() === '');
      });
    }

    function ocuparPuesto(puestoId) {
      var nombreInput = document.getElementById('nombre' + puestoId);
      var estadoPuesto = document.getElementById('estado' + puestoId);
      var guardarBtn = document.getElementById('guardar' + puestoId);
      var cancelarBtn = document.getElementById('cancelar' + puestoId);

      if (nombreInput.value.trim() !== '') {
        estadoPuesto.textContent = 'Ocupado';
        estadoPuesto.classList.add('ocupado');
        nombreInput.setAttribute('readonly', true);
        guardarBtn.style.display = 'none';
        cancelarBtn.style.display = 'none';
      } else {
        estadoPuesto.textContent = 'Disponible';
        estadoPuesto.classList.remove('ocupado');
        guardarBtn.style.display = 'none';
        cancelarBtn.style.display = 'none';
      }
    }
  </script>

</body>
</html>
